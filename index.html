<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Mini App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9f9f9;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 32px;
            font-weight: 600;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            margin: 12px 0;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.85;
        }

        #step1 .btn {
            background: #3399ff;
            color: white;
        }

        #step2 .btn:nth-child(1) {
            background: #4CAF50;
            color: white;
        }

        #step2 .btn:nth-child(2) {
            background: #FF9800;
            color: white;
        }

        /* –°–∫—Ä—ã—Ç–∏–µ –Ω–µ–Ω—É–∂–Ω—ã—Ö —ç—Ç–∞–ø–æ–≤ */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="step1">
            <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
            <button class="btn" onclick="goToStep2()">–ù–∞—á–∞—Ç—å</button>
        </div>

        <div id="step2" class="hidden">
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ</h2>
            <button class="btn" onclick="handleAction('btn1')">–ö–Ω–æ–ø–∫–∞ 1</button>
            <button class="btn" onclick="handleAction('btn2')">–ö–Ω–æ–ø–∫–∞ 2</button>
        </div>
    </div>

    <script>
        function goToStep2() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function handleAction(id) {
            // –î–ª—è Telegram Mini App –º–æ–∂–Ω–æ –±—É–¥–µ—Ç –≤—ã–∑–≤–∞—Ç—å:
            // Telegram.WebApp.sendData(JSON.stringify({ action: id }));
            // –ê –ø–æ–∫–∞ ‚Äî –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∂–µ–º –≤ alert/–∫–æ–Ω—Å–æ–ª–∏:
            console.log('–í—ã–±—Ä–∞–Ω–æ:', id);
            alert(`–í—ã –Ω–∞–∂–∞–ª–∏: ${id === 'btn1' ? '–ö–Ω–æ–ø–∫–∞ 1' : '–ö–Ω–æ–ø–∫–∞ 2'}`);
        }

        // üöÄ –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp (–µ—Å–ª–∏ –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω—É—Ç—Ä–∏)
        if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready(); // —Å–æ–æ–±—â–∞–µ—Ç Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ
            tg.expand(); // —Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω (–µ—Å–ª–∏ –≤—Å—Ç—Ä–æ–µ–Ω–æ)
            // –ú–æ–∂–Ω–æ –∑–∞–¥–∞—Ç—å —Ç–µ–º—É:
            document.body.style.backgroundColor = tg.backgroundColor || '#ffffff';
        }
    </script>
</body>
</html>
